<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Specs</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h2>Unpoly specs</h2>

  <form method="get" action="/specs">
    <p>
      <button type="submit" autofocus>Run specs</button>
    </p>
    <p>
      <label><input type="checkbox" name="migrate" value="true"> Load unpoly-migrate.js</label>
    </p>
    <p>
      <label><input type="radio" name="es6" value="false" checked> Modern ES</label>
      <label><input type="radio" name="es6" value="true"> ES6</label>
    </p>
    <p>
      <label><input type="radio" name="csp" value="none" checked> No CSP</label>
      <label><input type="radio" name="csp" value="nonce-only"> Nonce only</label>
      <label><input type="radio" name="csp" value="strict-dynamic"> Strict dynamic</label>
    </p>
    <p>
      <label><input type="radio" name="minify" value="false" checked> Full source</label>
      <label><input type="radio" name="minify" value="true"> Minified (requires manual build)</label>
    </p>
    <p>
      <label><input type="checkbox" name="random" value="true"> Random test order</label>
    </p>
    <p>
      <label><input type="radio" name="spec" value="" checked> All specs</label><br>
      <label><input type="radio" name="spec" value="up.browser"> up.browser</label><br>
      <label><input type="radio" name="spec" value="up.element"> up.element</label><br>
      <label><input type="radio" name="spec" value="up.error"> up.error</label><br>
      <label><input type="radio" name="spec" value="up.event"> up.event</label><br>
      <label><input type="radio" name="spec" value="up.status"> up.status</label><br>
      <label><input type="radio" name="spec" value="up.form"> up.form</label><br>
      <label><input type="radio" name="spec" value="up.fragment"> up.fragment</label><br>
      <label><input type="radio" name="spec" value="up.layer"> up.layer</label><br>
      <label><input type="radio" name="spec" value="up.history"> up.history</label><br>
      <label><input type="radio" name="spec" value="up.migrate"> up.migrate</label><br>
      <label><input type="radio" name="spec" value="up.link"> up.link</label><br>
      <label><input type="radio" name="spec" value="up.log"> up.log</label><br>
      <label><input type="radio" name="spec" value="up.motion"> up.motion</label><br>
      <label><input type="radio" name="spec" value="up.protocol"> up.protocol</label><br>
      <label><input type="radio" name="spec" value="up.network"> up.network</label><br>
      <label><input type="radio" name="spec" value="up.radio"> up.radio</label><br>
      <label><input type="radio" name="spec" value="up.rails"> up.rails</label><br>
      <label><input type="radio" name="spec" value="up.script"> up.script</label><br>
      <label><input type="radio" name="spec" value="up.tooltip"> up.tooltip</label><br>
      <label><input type="radio" name="spec" value="up.util"> up.util</label><br>
      <label><input type="radio" name="spec" value="up.viewport"> up.viewport</label>
    </p>
  </form>
</body>
</html>
